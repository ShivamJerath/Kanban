<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kanban Board</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">
    <div class="logo-mark">
      <svg viewBox="0 0 24 24"><rect x="3" y="3" width="7" height="18" rx="2"/><rect x="14" y="3" width="7" height="11" rx="2"/><rect x="14" y="17" width="7" height="4" rx="2"/></svg>
    </div>
    <h1>Kanban</h1>
  </div>
  <div class="header-right">
    <span class="stat-pill" id="stat">0 tasks</span>
    <button class="clear-btn" onclick="clearAll()">Clear all</button>
  </div>
</header>

<div class="board">

  <!-- TO DO -->
  <div class="column" data-col="todo" id="col-todo">
    <div class="col-top">
      <span class="col-label"><span class="col-dot"></span>To Do</span>
      <span class="col-count" id="cnt-todo">0</span>
    </div>
    <div class="cards-zone" id="zone-todo">
      <div class="drop-ghost"></div>
    </div>
    <div class="col-bottom">
      <button class="add-task-btn" id="open-btn" onclick="openForm()">
        <svg width="13" height="13" viewBox="0 0 14 14" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round">
          <line x1="7" y1="1" x2="7" y2="13"/><line x1="1" y1="7" x2="13" y2="7"/>
        </svg>
        Add a task
      </button>
      <div class="inline-form" id="inline-form">
        <input class="f-input" id="f-title" placeholder="Task title…" autocomplete="off" />
        <textarea class="f-textarea" id="f-desc" rows="2" placeholder="Description (optional)…"></textarea>
        <div class="f-actions">
          <button class="btn-submit" onclick="addTask()">Add Task</button>
          <button class="btn-dismiss" onclick="closeForm()">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- IN PROGRESS -->
  <div class="column" data-col="progress" id="col-progress">
    <div class="col-top">
      <span class="col-label"><span class="col-dot"></span>In Progress</span>
      <span class="col-count" id="cnt-progress">0</span>
    </div>
    <div class="cards-zone" id="zone-progress">
      <div class="drop-ghost"></div>
    </div>
    <div class="col-bottom"></div>
  </div>

  <!-- DONE -->
  <div class="column" data-col="done" id="col-done">
    <div class="col-top">
      <span class="col-label"><span class="col-dot"></span>Done</span>
      <span class="col-count" id="cnt-done">0</span>
    </div>
    <div class="cards-zone" id="zone-done">
      <div class="drop-ghost"></div>
    </div>
    <div class="col-bottom"></div>
  </div>

</div>

<p class="hint">Press <kbd>N</kbd> to add · <kbd>Enter</kbd> to confirm · <kbd>Esc</kbd> to cancel · Drag cards between columns</p>
<div class="toast" id="toast"></div>

<script src="app.js"></script>
</body>
</html>
